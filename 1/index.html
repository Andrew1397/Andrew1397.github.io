<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День народжень — Додати в календар</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
        }
        p {
            margin-bottom: 25px;
            color: #444;
        }
        .btn {
            background: #1a73e8;
            color: white;
            padding: 14px 22px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }
        .btn:hover {
            background: #1666c4;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>День народжень</h1>
    <p>Натисніть кнопку нижче, щоб додати календар у Google Calendar.</p>

    <a 
        class="btn"
        href="https://calendar.google.com/calendar/u/0/r?cid=https%3A%2F%2Fandrew1397.github.io%21%2Fbirthday_calendar.ics"
        target="_blank"
    >
        ➕ Додати до Google Календаря
    </a>
</div>

</body>
</html>
